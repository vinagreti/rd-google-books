<h1>Google Books Finder</h1>

<form class="form" role="form" [formGroup]="searchForm">
  <input type="text" name="searchTerm" minlength="3" formControlName="searchTerm">
</form>

<h2 *ngIf="results" [ngSwitch]="results?.length == 0">
	<span *ngSwitchCase="false">Resultados para "{{searchForm.controls.searchTerm.value}}".</span>
	<span *ngSwitchCase="true">Nenhum resultados enonctrado para "{{searchForm.controls.searchTerm.value}}".</span>
</h2>

<div class="results-wrapper">
	<div *ngFor="let result of results" class="result-wrapper">
		<div><strong>Title:</strong> <span [innerHtml]="highlightWords(result.volumeInfo.title)"></span></div>
		<div *ngIf="result.searchInfo">
			<strong>Snippet:</strong> <span [innerHtml]="highlightWords(result.searchInfo.textSnippet)"></span>
		</div>
	</div>
</div>

<div class="errors-wrapper">
	{{errors  | json}}
</div>
