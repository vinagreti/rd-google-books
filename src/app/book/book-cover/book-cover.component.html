<md-card class="book-wrapper">
	<md-card-header>
		<img md-card-avatar *ngIf="book.volumeInfo.imageLinks?.thumbnail" [src]="book.volumeInfo.imageLinks?.thumbnail" />
		<md-card-title [innerHtml]="highlightWords(book.volumeInfo.title)"></md-card-title>
		<md-card-subtitle [innerHtml]="book.volumeInfo.subtitle"></md-card-subtitle>
	</md-card-header>
	<!-- <img md-card-image [src]="book.volumeInfo.imageLinks?.thumbnail"> -->
	<md-card-content>
		<div *ngIf="book.searchInfo">
			<p [innerHtml]="highlightWords(book.searchInfo.textSnippet)"></p>
		</div>
	</md-card-content>
	<md-card-actions>
		<button md-button>LIKE</button>
		<button md-button>SHARE</button>
	</md-card-actions>
</md-card>
