<form class="form" role="form" [formGroup]="searchForm">
	<md-input-container>
  		<input mdInput type="text" name="searchTerm" minlength="3" formControlName="searchTerm" placeholder="Pesquise por algum dado do livro">
	</md-input-container>
  	<button type="submit" md-button color="accent" (click)="search()">Pesquisar livro</button>
	
	<small>
  		<md-checkbox formControlName="fastSearch">Busca rápida</md-checkbox>
	</small>
</form>

<h2 *ngIf="books && !searchingBooks" [ngSwitch]="books?.length == 0">
	<span *ngSwitchCase="false">Resultados para "{{searchForm.controls.searchTerm.value}}".</span>
	<span *ngSwitchCase="true">Nenhum bookados enonctrado para "{{searchForm.controls.searchTerm.value}}".</span>
</h2>

<div [ngSwitch]="searchingBooks">
	
	<h2 *ngSwitchCase="true">Buscando livros. Aguarde...</h2>
	
	<div *ngSwitchCase="false">
		<app-book-list
			[books]="books"
			[highlight]="searchForm.controls.searchTerm.value"
		></app-book-list>
	</div>
	<div>
		<button type="button" md-raised-button (click)="previous()">Anterior</button>
		<button type="button" md-raised-button (click)="next()">Próxima</button>
	</div>
</div>
